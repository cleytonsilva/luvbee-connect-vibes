# Supabase Configuration
# https://supabase.com/docs/guides/local-development

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320

[realtime]
enabled = true

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173/auth/callback"]
jwt_expiry = 3600

[auth.email]
enable_confirmations = true
enable_signup = true

[edge_runtime]
enabled = true
inspector_port = 8083

[functions.cache-place-photo]
enabled = true
verify_jwt = false

[functions.get-place-details]
enabled = true
verify_jwt = false

[functions.get-place-photo]
enabled = true
verify_jwt = false

[functions.search-nearby]
enabled = true
verify_jwt = false

[functions.create-location]
enabled = true
verify_jwt = false

[functions.process-location-image]
enabled = true
verify_jwt = false

[functions.save-user-location]
enabled = true
verify_jwt = false